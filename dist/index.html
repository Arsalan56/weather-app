<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="./3aba5b1decbf0f0b5f41.png"
        />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div>
                <img src="./3aba5b1decbf0f0b5f41.png" />
                <p>Weather App</p>
            </div>
            <div class="search">
                <form>
                    <input type="search" placeholder="Location" /><button>
                        Search
                    </button>
                </form>
                <p class="error-msg"></p>
            </div>
            <button class="tempmode">C/F</button>
        </header>
        <main>
            <div class="castCont">
                <div class="location">
                    <h2>Paris, France</h2>
                    <p>Clear Skies</p>
                    <h1>50F</h1>
                    <p>1:11</p>
                </div>
                <div class="hourlyCast">
                    <div>
                        <div>
                            <p>Time</p>
                            <img src="" data="0" />
                            <p>T</p>
                        </div>
                        <div>
                            <p>Time</p>
                            <img src="" data="1" />
                            <p>T</p>
                        </div>
                        <div>
                            <p>Time</p>
                            <img src="" data="2" />
                            <p>T</p>
                        </div>
                        <div>
                            <p>Time</p>
                            <img src="" data="3" />
                            <p>T</p>
                        </div>
                        <div>
                            <p>Time</p>
                            <img src="" data="4" />
                            <p>T</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dailyCast">
                <div class="dailyCont">
                    <div>
                        <p>Today</p>
                        <img src="" />
                        <p class="rain-cov"></p>
                        <p class="dailyTemp"></p>
                        <p></p>
                        <div class="temp">
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div>
                        <p>Monday</p>
                        <img src="" />
                        <p class="rain-cov"></p>
                        <p class="dailyTemp"></p>
                        <p></p>
                        <div class="temp">
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div>
                        <p>Tuesday</p>
                        <img src="" />
                        <p class="rain-cov"></p>
                        <p class="dailyTemp"></p>
                        <p></p>
                        <div class="temp">
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
