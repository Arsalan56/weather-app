<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="./77fefdb1d0fd56cecbac.png"
        />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div>
                <img src="./77fefdb1d0fd56cecbac.png" />
                <h1>Weather App</h1>
            </div>
            <div class="search">
                <form>
                    <input type="search" placeholder="Location" /><button>
                        Search
                    </button>
                </form>
                <p class="error-msg"></p>
            </div>
            <button class="tempmode">C/F</button>
        </header>
        <main>
            <div class="castCont">
                <div class="location">
                    <h1>Location</h1>
                    <p>Time</p>
                    <h2>Temp</h2>
                </div>
                <div class="hourlyCast">Hourly Cast</div>
            </div>
            <div class="dailyCast">Daily Cast</div>
        </main>
    </body>
</html>
